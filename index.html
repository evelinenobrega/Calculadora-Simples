<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript" src="script.js"></script>
    <link rel="stylesheet" href="css/estilo.css"
    <title></title>
</head>
<body background="imagemfundo.png">
    <form action="" name="calc">
    <div id="container"> 
        <div id="calculadora"> 
            <input type="text" id="visor" name="visor">
            <div id="primeira"> 
            <input type="button" value="C" class="number" onclick="reseta()">
            <input type="button" value="" class="empty" onclick="botao(value)">
            <input type="button" value="%" class="number" onclick="botao(value)">
            <input type="button" value="/" class="number" onclick="botao(value)">
            </div>
            <div id="segunda">
            <input type="button" value="7" class="number"onclick="botao(value)">
            <input type="button" value="8" class="number"onclick="botao(value)">
            <input type="button" value="9" class="number"onclick="botao(value)">
            <input type="button" value="*" class="number"id="*"onclick="botao(value)">
            
            </div>
            <div id="terceira">
            <input type="button" value="4" class="number"onclick="botao(value)">
            <input type="button" value="5" class="number"onclick="botao(value)">
            <input type="button" value="6" class="number"onclick="botao(value)">
            <input type="button" value="-" class="operator"onclick="botao(value)">
            </div>
            <div id="quarta">
            <input type="button" value="1" class="number"onclick="botao(value)">
            <input type="button" value="2" class="number"onclick="botao(value)">
            <input type="button" value="3" class="number"onclick="botao(value)">
            <input type="button" value="+" class="operator"onclick="botao(value)"> 
            </div>
            <div id="quinta">
            <input type="button" value="" class="empty"onclick="botao(value)">
            <input type="button" value="0" class="number"onclick="botao(value)">
            <input type="button" value="" class="empty"onclick="botao(value)">
            <input type="button" value="=" class="operator"onclick="executa()">
            </div>

    
        </div>
    </div>
    </form>
</body>
</html>
